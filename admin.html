<div class="row">
  <div class="col-md-6">
    <h2>Yeni Kuaför Ekle</h2>
    <form id="kuafor-ekle-form">
      <div class="form-group">
        <label for="ad_soyad">Ad Soyad</label>
        <input type="text" class="form-control" id="ad_soyad" placeholder="Ad Soyad">
      </div>
      <div class="form-group">
        <label for="meslek">Meslek</label>
        <input type="text" class="form-control" id="meslek" placeholder="Meslek">
      </div>
      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="text" class="form-control" id="telefon" placeholder="Telefon">
      </div>
      <button type="button" class="btn btn-warning">Kaydet</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Form gönderildiğinde yeni kayıt ekleme işlevi
  $("#kuafor-ekle-form").submit(function(event) {
    event.preventDefault(); // Formun varsayılan davranışını önle

    // Form verilerini al
    const adSoyad = $("#ad_soyad").val();
    const meslek = $("#meslek").val();
    const telefon = $("#telefon").val();

    // Yeni satırı oluştur
    const yeniSatir = $("<tr>");
    yeniSatir.append($("<td>").text(adSoyad));
    yeniSatir.append($("<td>").text(meslek));
    yeniSatir.append($("<td>").text(telefon));
    yeniSatir.append($("<td>").html("<a href='#'>Güncelle</a> <a href='#'>Sil</a>"));

    // Yeni satırı tabloya ekle
    $("table tbody").append(yeniSatir);

    // Form alanlarını temizle
    $("#ad_soyad").val("");
    $("#meslek").val("");
    $("#telefon").val("");
  });
</script>
